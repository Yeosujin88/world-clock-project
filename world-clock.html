<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">May 8th 2024</div>
        <div class="time">10:34:55</div>
      </div>

      <div class="city">
        <h2>Sydney</h2>
        <div class="date">May 8th 2024</div>
        <div class="time">10:34:55</div>
      </div>

    </div>
    <footer>This project is coded by Sujin Y.</footer>

  </body>
</html>
