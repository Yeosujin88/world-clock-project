<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">May 8th 2024</div>
        </div>
        <div class="time">10:34:55<small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">May 8th 2024</div>
        </div>
        <div class="time">10:34:55<small>AM</small></div>
      </div>
    </div>
    <footer>
      This project is coded by <a href=""><strong>Sujin Y.</strong></a> and is
      open sourced on
      <a href="">Github.</a>
    </footer>
    <script src="javascript/world-clock.js"></script>
  </body>
</html>
